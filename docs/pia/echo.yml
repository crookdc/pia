method: GET
url:
  target: https://${props:target.host}
headers:
  Content-Type: application/json
body:
  inline: '
  {
    "username": "admin",
    "password": "password"
  }
  '
hooks:
  before:
    file: before.sqk
  after:
    inline: '
    if response.headers."Set-Cookie" {
      println("Remote server wants to set cookies: " + response.headers."Set-Cookie");
    }
    '